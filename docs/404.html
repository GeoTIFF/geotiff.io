<!DOCTYPE html>
<html>
  <head>
    <script>
      var location = window.location;

      // like ?hide_menu=true&url=...
      var search = location.search;
      
      var toolName = location.pathname.replace("/", "");

      var newSearch;
      if (search && search.length > 0 && search[0] === "?") {
        newSearch = search + "&tool=" + toolName;
      } else {
        newSearch = "?tool=" + toolName;
      }

      // don't include the pathname (e.g. '/identify')
      const newUrl = location.origin + newSearch;

      location.replace(newUrl);
    </script>
  </head>
  <body>
  </body>
</html>
